<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <main>

        <!-- Div pour append l'image et les infos du pokemon -->
        <div class="display-pokemon-line">
           
            
        </div>
        
        <!-- Section pour les div qui seront ajoutées avec nom du pokémon/id/icône du pokemon
        en bout de div -->
        <div class="first-column">
            <div class="search-form">
                <button class="submit">
                    <i class='fas fa-search' style='font-size:36px;color:white'></i>
                </button>
                <input class="search-bar" type="text">
            </div>


            <div class="display-pokemon-infos">
                <img src="https://www.shutterstock.com/image-photo/motion-blurred-sunset-phot-waves-260nw-1186068148.jpg" alt="">
            </div>


            <div class="evolution-display">
              
            </div>
            
        </div>

        <!-- Div pour append l'évolution du pokémon -->

    </main>

    <template class="pokemon-line-template">
        <div class="pokemon-line">
            <div class="single-pokemon">
                <p></p>
                <p></p>
                <img alt="pokemon-icon">
            </div>
            
        </div>

    </template>

    <template class="pokemon-card-template">

        <div class="pokemon-card">

            <p>Pokemon ID</p>
            <img src="image_pokemon" class="pokemon-image">
            <h3 class="pokemon-name"></h3>
            <p class="types">Types</p>

            <div class="elements-icons">
            </div>

        </div>

    </template>

    <script src="script.js"></script>
</body>
</html>
